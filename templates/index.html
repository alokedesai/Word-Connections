<!doctype html>

<html>
    
    <head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='js/ajax_test.js') }}"></script>
        
        <title>Stuff</title>
    </head>

    <body>

    <input type="button" onclick="ajax('test123')" value="test">
	<input type="text" name="word">

    </body>
    <script>
	
	function create(text){
	        return "<p>"+text+"</p>";
	}	

        $(document).ready( 
		$("input").keypress(function(e){
			var input =$("input");
			if(e.which == 13){
				$("body").append(create(input.val()));
				input.val("");
			}
		})
	);
    </script>

</html>
